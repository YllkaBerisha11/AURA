<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <label class="logo">AURA</label>
        <ul>
            <li><a href="cart.html" id="cart-icon"><i class="fa fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
            <li><a href="favorites.html" id="favorites-icon"><i class="fa fa-heart"></i> <span id="favorites-count">0</span></a></li>
          

        </ul>
    </nav>

    <div class="container">
        <h1>Your Cart</h1>
        <div id="cart-items" class="product-grid">
            <!-- Produkter do të shtohen këtu nga JavaScript -->
        </div>
        <button id="checkout" class="checkout-button">Proceed to Checkout</button>
    </div>
    <div class="cart-item">
      <h3>Product 1</h3>
      <p>$20</p>
      <button class="remove-from-cart">Remove</button>
  </div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    
    addToCartButtons.forEach(button => {
        button.addEventListener('click', function(e) {
            const productElement = e.target.closest('.product');
            const productId = productElement.getAttribute('data-id');
            const productName = productElement.querySelector('h3').textContent;
            const productPrice = productElement.querySelector('p').textContent;

            const product = {
                id: productId,
                name: productName,
                price: productPrice,
            };

            // Add product to cart array
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));

            // Update cart count in navbar or cart icon
            updateCartCount();
        });
    });

    // Display cart items in cart.html
    if (document.getElementById('cart-items')) {
        displayCartItems();
    }
});

// Function to display cart items
function displayCartItems() {
    const cartItemsContainer = document.getElementById('cart-items');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    cartItemsContainer.innerHTML = '';  // Clear existing items

    cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');
        itemDiv.innerHTML = `
            <h3>${item.name}</h3>
            <p>${item.price}</p>
            <button class="remove-from-cart" data-id="${item.id}">Remove</button>
        `;
        cartItemsContainer.appendChild(itemDiv);
    });
}

// Remove item from cart
document.getElementById('cart-items')?.addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-from-cart')) {
        const productId = e.target.getAttribute('data-id');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(item => item.id !== productId);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCartItems();  // Re-render cart items
        updateCartCount();   // Update cart count in navbar
    }
});

// Update cart item count in navbar
function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').textContent = cart.length;
}
    </script>

</body>
</html>
