        <div class="contact" id="ContactUs">
        <div class="container">
        <h1>Contact Us</h1>
        <form action="/submit_form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Write your first name" required>
            
             <label for="lastname">Last Name:</label>
            <input type="lastname" id="lastname" name="lastname" placeholder="Write your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Write your email" required>

            <label for="message">Message(optional):</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
        </div>
        
        <div class="map-container">
            <h2>Find us here</h2>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345099464!2d-122.08424938468254!3d37.42199977982554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba021fb7d003%3A0x2d8f59c4dcdb8bd3!2sGoogleplex!5e0!3m2!1sen!2sus!4v1672862132608!5m2!1sen!2sus"
