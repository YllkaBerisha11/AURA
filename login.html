<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="close-btn">
    <a href="home.html" title="Back to Aura Home">&times;</a>
  </div>
  <div class="container">
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
        <p class="error-message" id="login-error" style="display: none;">Invalid email or password format.</p>
      </form>
    </div>

    <div class="form-container" id="register-form" style="display: none;">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="register-name">Name:</label>
          <input type="text" id="register-name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
          <label for="register-lastname">Last Name:</label>
          <input type="text" id="register-lastname" placeholder="Enter your last name" required>
        </div>
        <div class="input-group">
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
          <label for="register-city">City:</label>
          <input type="text" id="register-city" placeholder="Enter your city" required>
        </div>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        <p class="error-message" id="register-error" style="display: none;">Invalid input in one or more fields.</p>
        <p class="success-message" id="register-success" style="display: none;">Registration successful!</p>
      </form>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

  
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
    const nameRegex = /^[A-Za-z]+$/;

   
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      if (!emailRegex.test(email) || !passwordRegex.test(password)) {
        document.getElementById('login-error').style.display = 'block';
      } else {
        document.getElementById('login-error').style.display = 'none';
        alert('Login successful!');
      }
    });

    
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('register-name').value;
      const lastname = document.getElementById('register-lastname').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const city = document.getElementById('register-city').value;

      if (
        !nameRegex.test(name) ||
        !nameRegex.test(lastname) ||
        !emailRegex.test(email) ||
        !passwordRegex.test(password) ||
        !nameRegex.test(city)
      ) {
        document.getElementById('register-error').style.display = 'block';
        document.getElementById('register-success').style.display = 'none';
      } else {
        document.getElementById('register-error').style.display = 'none';
        document.getElementById('register-success').style.display = 'block';
      }
    });
  </script>
</body>
</html>
