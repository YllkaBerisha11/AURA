<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link rel="stylesheet" href="styles.css">  
</head>
<body>
  <div class="container">
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
      </form>
    </div>

    <div class="form-container" id="register-form" style="display: none;">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="register-name">Name:</label>
          <input type="text" id="register-name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
          <label for="register-lastname">Last Name:</label>
          <input type="text" id="register-lastname" placeholder="Enter your last name" required>
        </div>
        <div class="input-group">
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
          <label for="register-city">City:</label>
          <input type="text" id="register-city" placeholder="Enter your city" required>
        </div>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
      </form>
      <p class="error-message" id="register-error" style="display: none;">Please fill in all fields.</p>
      <p class="success-message" id="register-success" style="display: none;">Registration successful!</p>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('register-error').style.display = 'none';
      document.getElementById('register-success').style.display = 'none';
    }

    function showLogin() {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-error').style.display = 'none';
      document.getElementById('register-success').style.display = 'none';
    }

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var name = document.getElementById('register-name').value;
      var lastname = document.getElementById('register-lastname').value;
      var email = document.getElementById('register-email').value;
      var password = document.getElementById('register-password').value;
      var city = document.getElementById('register-city').value;

      if (name === "" || lastname === "" || email === "" || password === "" || city === "") {
        document.getElementById('register-error').style.display = 'block';
        document.getElementById('register-success').style.display = 'none';
      } else {
        document.getElementById('register-error').style.display = 'none';
        document.getElementById('register-success').style.display = 'block';
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
